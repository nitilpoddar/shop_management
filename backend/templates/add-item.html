{% extends "index.html" %}



{% block content %}

{% if message %}
<h1>{{ message }}</h1>
{% endif %}


<form action="/addItem" method="post">
    <label for="name">Name</label>
    <input type="text" name="name">

    <label for="w_price">Wholesale price</label>
    <input type="number" name="w_price">

    <label for="r_price">Retail Price</label>
    <input type="number" name="r_price">

    <label for="stock">Stock</label>
    <input type="number" name="stock">

    <label for="description">Description</label>
    <input type="text" name="description">

    <button type="submit">Submit</button>
</form>


<table class="container-fluid">
    <thead>
        <tr class="row text-center">
            <th class="col text-center">ID</th>
            <th class="col text-center">Name</th>
            <th class="col text-center">Price</th>
            <th class="col text-center">Stock</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr class="row">
            <td class="col text-center">{{ item.id }}</td>
            <td class="col text-center">{{ item.name }}</td>
            <td class="col text-center">{{ item.price }}</td>
            <td class="col text-center">{{ item.stock }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
